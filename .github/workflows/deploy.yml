name: Deploy to Azure VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # First deploy: clone if not exists
            if [ ! -d ~/philtompkins-next ]; then
              git clone https://github.com/philbert440/philtompkins-next.git ~/philtompkins-next
            fi
            
            cd ~/philtompkins-next
            git pull origin main
            npm ci --production=false
            npm run build
            
            # Restart via PM2 if configured, otherwise start
            if pm2 describe philtompkins-next > /dev/null 2>&1; then
              pm2 restart philtompkins-next
            else
              PORT=3002 pm2 start npm --name "philtompkins-next" -- start
              pm2 save
            fi
