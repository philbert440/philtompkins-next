name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: philtompkins.com
          username: weuadmin
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/philtompkins-next
            git pull origin main
            npm install
            npm run build
            PORT=3002 pm2 restart philtompkins-next --update-env
